<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the Page -->
    <title>CRUD Application</title>

    <!-- Bootstrap CSS -->
    <!-- Importing Bootstrap CSS library from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <style>
        body {
            color: white;
            background-color: #1d2630;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Container for the whole application -->
    <div class="container mt-5">
        <!-- Heading Section -->
        <div class="text-center">
            <h1 class="display-5 mb-5">
                <strong>CRUD APPLICATION BY JOHN</strong> <!-- CRUD stands for Create, Read, Update, Delete -->
            </h1>
        </div>
        <!-- Main Content Section -->
        <div class="main row justify-content-center">
            <!-- Form Section -->
            <form id="student-form" class="row justify-content-center mb-4" autocomplete="on">
                <!-- Input fields for capturing student details -->

                <!-- Capturing First Name -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control mt-1" type="text" placeholder="Enter First Name" id="firstName" required>
                </div>
                
                <!-- Capturing Last Name -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control mt-1" type="text" placeholder="Enter Last Name" id="lastName" required>
                </div>
                
                <!-- Capturing Roll Number -->
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Roll No</label>
                    <input class="form-control mt-1" type="text" placeholder="Enter Roll Number" id="rollNo" required>
                </div>

                <!-- Submit Button -->
                <div class="col-10 col-md-8">
                    <input class="btn btn-success" type="submit" placeholder="Submit" value="Submit">
                </div>
            </form>

            <!-- Table Section -->
            <div class="col-12 col-md-6 mt-5">
                <!-- Table to display list of students -->
                <table class="table table-striped table-dark">
                    <!-- Table Headers -->
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th> <!-- Actions column for editing or deleting student records -->
                        </tr>
                    </thead>
                    <!-- Table Body to display student records -->
                    <tbody id="student-list">
                        <!-- Sample student record -->
                        <tr>
                            <td>John</td>
                            <td>Doe</td>
                            <td>1</td>
                            <td> <!-- Buttons for editing or deleting the student record -->
                                <button class="btn btn-warning btn-sm edit" data-id="1">Edit</button> <!-- Edit button -->
                                <button class="btn btn-danger btn-sm delete" data-id="1">Delete</button> <!-- Delete button -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
